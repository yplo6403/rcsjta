apply plugin: 'com.android.application'

android {

    //Required to support the old folder structure
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        androidTest.setRoot('tests')
        androidTest {
            //Defaults to core/tests/java
            java.srcDirs = ['tests/src']
        }
    }

    //Required to support builds although lint errors exist
    lintOptions {
        abortOnError false
    }

    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        applicationId "com.gsma.rcs"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 3
        versionName "2.0"
        archivesBaseName = "RCS_Core"
    }

    buildTypes {
        debug {
            testCoverageEnabled = false
        }
    }
}

dependencies {
    compile project(':imaplib')
    compile project(':bouncycastle')
    compile project(':nist_sip')
    compile project(':api')
    compile project(':xms')
    compile 'dnsjava:dnsjava:2.1.7'
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
}
